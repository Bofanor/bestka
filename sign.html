<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestka</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header-sign">
		<div class="container">
			
		    <div class="row justify-content-between insta">
			    <div class="col-3 list">
			        <a href="#" class="list">Список услуг</a>
			    </div>
			    <div class="col-4 logo">
			        <img src="img/instagram.svg" alt="instagram">
				    <span class="bestka">Bestka</span>
			    </div>
			    <div class="col-3 sign">
			        <a href="#" class="sign">Вход/Регистрация</a>
			    </div>
			</div>
			
			<!-- Вход/Регистрация -->
            <div class="row justify-content-center text-center">
			    <div class="transparent col-11 col-sm-9 col-md-8 col-lg-6">
				    <form>
					
					    <!-- Табы -->
					    <div id="buttons">
						
						    <!-- Кнопки -->
					        <div class="row buttons-nav justify-content-center">
				                <div class="col-8 col-md-6">
					                <a href="#tab-1">
						                <div class="button">ВХОД</div>
						            </a>
					            </div>
					            <div class="col-8 col-md-6">
						            <a href="#tab-2">
							            <div class="button">РЕГИСТРАЦИЯ</div>
							        </a>
						        </div>
			                </div>
		                
		                    <!-- Вывод табов -->
			                <div class="buttons-items">
				                <div id="tab-1">
					                <div class="row justify-content-center">
					                    <input class="col-10 col-md-6" type="text" placeholder="Логин">
					                </div>
					                <div class="row justify-content-center">
					                    <input class="col-10 col-md-6" type="password" placeholder="Пароль">
					                </div>
					                <div class="row justify-content-center">
				                        <button class="btn col-5 col-md-3 aaa">Забыли пароль?</button>
						                <button class="btn col-5 col-md-3 sign-btn">ВОЙТИ</button>
					                </div>
					            </div>
					            <div id="tab-2">
						            <div class="row justify-content-center">
					                    <input class="col-10 col-md-6" type="email" placeholder="Email">
					                </div>
						            <div class="row justify-content-center">
					                    <input class="col-10 col-md-6" type="text" placeholder="Логин">
					                </div>
					                <div class="row justify-content-center">
					                    <input class="col-10 col-md-6" type="password" placeholder="Пароль">
					                </div>
					                <div class="row justify-content-center">
					                    <input class="col-10 col-md-6" type="password" placeholder="Повтор пароля">
					                </div>
					                <div class="row justify-content-center">
						                <button class="btn col-8 col-md-5 sign-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
					                </div>
						        </div>
					        </div>
					
					    </div>
					    <!-- Табы-конец -->
					
				    </form>
			    </div>
            </div>
			
			</div>
		</div>
	</header>
	
	<!-- Scripts -->
	<script src="js/jquery-3.4.0.min.js"></script>
	<script>
        $(function() {
            var tab = $('#buttons .buttons-items > div'); 
            tab.hide().filter(':first').show(); 
            
            $('#buttons .buttons-nav a').click(function(){
                tab.hide(); 
                tab.filter(this.hash).show(); 
                $('#buttons .buttons-nav a').removeClass('active');
                $(this).addClass('active');
                return false;
            }).filter(':first').click();
        });
    </script>
</body>
</html>
